<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация ученика</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Регистрация нового ученика</h1>
        </header>

        <main class="main">
            <form id="registerForm" action="php/register-student.php" method="POST">
                <div class="form-group">
                    <label for="email">Email ученика:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="name">Имя ученика:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="classId">Класс:</label>
                    <select id="classId" name="classId" required>
                        <option value="class1">10-А (Информатика)</option>
                        <option value="class2">9-Б (Литература)</option>
                    </select>
                </div>

                <button type="submit" class="gc-button">Зарегистрировать</button>
            </form>

            <div id="result"></div>
        </main>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch('php/register-student.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (result.success) {
                resultDiv.innerHTML = `<div class="success">${result.message}</div>`;
                e.target.reset();
            } else {
                resultDiv.innerHTML = `<div class="error">${result.message}</div>`;
            }
        });
    </script>
</body>
</html>
