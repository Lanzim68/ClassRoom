<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация преподавателя</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Регистрация преподавателя</h1>
        </header>

        <main class="main">
            <form id="teacherForm" action="php/register-teacher.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="name">Имя преподавателя:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="classId">Класс:</label>
                    <select id="classId" name="classId" required>
                        <option value="class1">10‑А (Информатика)</option>
                        <option value="class2">9‑Б (Литература)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin" name="isAdmin">
                        Назначить администратором
                    </label>
                </div>

                <button type="submit" class="gc-button">Зарегистрировать</button>
            </form>

            <div id="result"></div>
        </main>
    </div>

   <script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const response = await fetch('php/register-' + (e.target.id === 'teacherForm' ? 'teacher' : 'student') + '.php', {
        method: 'POST',
        body: formData
    });

    const result = await response.json();
    const resultDiv = document.getElementById('result');

    if (result.success) {
        resultDiv.innerHTML = `<div class="success">${result.message}</div>`;
        // Показываем таймер обратного отсчёта
        let countdown = 5;
        const countdownEl = document.createElement('div');
        countdownEl.textContent = `Переход на вход через ${countdown} сек...`;
        resultDiv.appendChild(countdownEl);

        const interval = setInterval(() => {
            countdown--;
            countdownEl.textContent = `Переход на вход через ${countdown} сек...`;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = result.redirect;
            }
        }, 1000);
    } else {
        resultDiv.innerHTML = `<div class="error">${result.message}</div>`;
    }
});
</script>

</body>
</html>
